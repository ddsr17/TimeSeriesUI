@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link type = "text/css"  rel= "stylesheet" href = "@routes.Assets.versioned("stylesheets/stylesheet.css")" />


        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("dygraph-combined.js"))'></script>
        <script src="@routes.Assets.versioned("javascripts/jammer.js")" type="text/javascript"></script>
            <!--<script src="@routes.Assets.versioned("javascripts/plotting.js")" type="text/javascript">-->
        <script type ="text/javascript" charset="utf-8" src="@routes.Assets.versioned("javascripts/jQuery-slimScroll-1.3.6/jquery.slimscroll.js")"></script>
